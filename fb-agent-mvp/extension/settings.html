<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FB Agent - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1c1e21 0%, #242526 100%);
            color: #fff;
            width: 450px;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #3a3f45;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .icon {
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #b0b3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            background: #2a2d31;
            border: 1px solid #3a3f45;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #2D88FF;
            box-shadow: 0 0 0 3px rgba(45, 136, 255, 0.1);
        }

        input[type="password"] {
            letter-spacing: 2px;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-wrapper input {
            flex: 1;
        }

        button {
            padding: 10px 16px;
            background: transparent;
            border: 1px solid #3a3f45;
            color: #b0b3b8;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        button:hover {
            background: #3a3f45;
            color: #fff;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-primary {
            flex: 1;
            background: #2D88FF;
            border-color: #2D88FF;
            color: white;
            font-weight: 600;
            padding: 12px 16px;
        }

        .btn-primary:hover {
            background: #1a6bd4;
            border-color: #1a6bd4;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #3a3f45;
            border-color: #3a3f45;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #4a5157;
        }

        .status {
            padding: 12px 14px;
            background: #2a2d31;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
            min-height: 20px;
            margin-top: 16px;
            border: 1px solid #3a3f45;
        }

        .info-box {
            background: rgba(45, 136, 255, 0.1);
            border-left: 3px solid #2D88FF;
            padding: 12px 14px;
            border-radius: 4px;
            font-size: 12px;
            color: #a0c4ff;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .info-box strong {
            color: #fff;
        }

        #testConnection:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="icon">‚öôÔ∏è</span>
        <h1>FB Agent Settings</h1>
    </div>

    <div class="info-box">
        <strong>üîë API Key:</strong> Your Gemini API key is stored locally on your browser and never sent to external servers (except Google's Gemini API).
    </div>

    <form>
        <div class="form-group">
            <label for="apiKeyInput">Gemini API Key</label>
            <div class="input-wrapper">
                <input 
                    type="password" 
                    id="apiKeyInput" 
                    placeholder="sk-..." 
                    data-saved="false"
                >
                <button type="button" id="toggleApiKey" title="Show/Hide API Key">üëÅÔ∏è Show</button>
                <button type="button" id="clearApiKey" title="Clear API Key">üóëÔ∏è</button>
            </div>
            <small style="color: #888; display: block; margin-top: 6px;">
                Get your free API key at <a href="https://ai.google.dev" style="color: #2D88FF; text-decoration: none;" target="_blank">ai.google.dev</a>
            </small>
        </div>

        <div class="form-group">
            <label for="serverUrl">Server URL</label>
            <input 
                type="text" 
                id="serverUrl" 
                placeholder="http://localhost:3000" 
            >
            <small style="color: #888; display: block; margin-top: 6px;">
                Leave as default for local development
            </small>
        </div>

        <div class="actions">
            <button type="button" class="btn-secondary" id="testConnection">Test Connection</button>
            <button type="button" class="btn-primary" id="saveSettings">Save Settings</button>
        </div>

        <div id="status" class="status"></div>
    </form>
</body>

<script src="settings.js"></script>
</html>
